<div class="progressPhases">
    <!-- Create Wallet Modal Page -->
    <!-- Phase 2 -->
    <div class="create-modal-content">
        <div class="status-group">
            <div class="status-minimum" id="minimumBlack">
                <img src="img/new/btn_status_minimum_black.png" alt="status_minimum_black" id="statusMinimumBlack">
            </div>
            <div class="status-close" id="closeBlack">
                <img src="img/new/btn_status_close_black.png" alt="status_close_black" id="statusCloseBlack">
            </div>
        </div>
        <div class="phase-top">
            <font class="create_wallet">Create Wallet</font><br>
            <font class="additional_desc">Enter a wallet name and a password.</font>
        </div>
        <div class="phase-2-middle">
            Wallet Name<br>
            <input type="text" id="wallet_name" placeholder="Wallet Name" /><br>
            <label id="name_check"></label><br><br><br>
            Wallet Password<br>
            <input type="password" id="wallet_password" placeholder="At least 8 characters including letters, numbers, and special characters." /><br>
            <label id="password_check"></label><br><br><br>
            Confirm Password<br>
            <input type="password" id="password_confirm" placeholder="Confirm Password" /><br>
            <label id="conf_password_check"></label><br>
        </div>
        <div class="phase-bottom-back-next">
            <span class="phase-back">
                <img src="img/new/btn_back.png" alt="back" id="back">
            </span>
            <span class="phase-next">
                <img src="img/new/btn_next_none.png" alt="next" id="next">
            </span>
        </div>
    </div>

</div>
