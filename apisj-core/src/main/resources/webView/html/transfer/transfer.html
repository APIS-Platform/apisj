<input id="trans_addr" placeholder="지갑주소"><select id="trans_addr_select" onchange="onChangeSelectWallet();"></select><br>
<input id="trans_value" placeholder="보내는 APIS 양">
<select id="trans_valueUnit">
    <option value="1000000000000000000" selected="selected">APIS(x10^18)</option>
    <option value="1000000000000000">APIS(x10^15)</option>
    <option value="10000000000">APIS(x10^10)</option>
    <option value="100000000">APIS(x10^8)</option>
</select><br>
<input type="text" id="trans_toAddr" placeholder="받는 주소" value="7fc8dceaba66c8260a7ab0371dd770132cb82c2b"><br>
<input type="text" id="trans_gasPrice" placeholder="gas price">
<select id="trans_gasUnit">
    <option value="1000000000000000000">GAS(x10^18)</option>
    <option value="1000000000000000">GAS(x10^15)</option>
    <option value="10000000000" selected="selected">GAS(x10^10)</option>
    <option value="100000000">GAS(x10^8)</option>
</select><br>
<input id="trans_passwd" type="password"  placeholder="비밀번호"><br>
<button type="button" onClick="ethereumCreateTransactions();">sign</button><br>
<button type="button" onClick="ethereumSendTransactions();">전송 버튼</button>
