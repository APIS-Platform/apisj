<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>APIS CORE</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=greek,greek-ext" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/page/intro.css" />
    <link rel="stylesheet" type="text/css" href="css/page/main.css" />
    <link rel="stylesheet" type="text/css" href="css/page/transfer.css" />
    <link rel="stylesheet" type="text/css" href="css/page/smartcontract.css" />
    <link rel="stylesheet" type="text/css" href="css/page/transaction.css" />
    <link rel="stylesheet" type="text/css" href="css/page/addressmasking.css" />

</head>
<body>
<!-- container -->
<div id="container">

    <div class="status-group" id="statusWhite">
        <div class="status-minimum" id="minimumWhite">
            <img src="img/new/btn_status_minimum_white.png" alt="status_minimum_white" id="statusMinimumWhite">
        </div>
        <div class="status-close" id="closeWhite">
            <img src="img/new/btn_status_close_white.png" alt="status_close_white" id="statusCloseWhite">
        </div>
    </div>
    <div class="statusBar">
        <div class="status-group">
            <div class="status-minimum minimumBlack">
                <img src="img/new/btn_status_minimum_black.png" alt="status_minimum_black" class="statusMinimumBlack">
            </div>
            <div class="status-close closeBlack">
                <img src="img/new/btn_status_close_black.png" alt="status_close_black" class="statusCloseBlack">
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div><img src="img/new/icon_APIS_logo.png" alt="APIS_logo" id="APIS_logo"></div>
        <div class="header-div" id="wallet">Wallet</div>
        <div class="header-div" id="transfer">Transfer</div>
        <div class="header-div" id="smart_contract">Smart Contract</div>
        <div class="header-div" id="transaction">Transaction</div>
        <div class="header-div" id="address_masking">Address Masking</div>
        <img src="img/new/icon_alert_none.png" alt="notification" class="headerImg" id="notification">
        <img src="img/new/btn_setting.png" alt="setting" class="headerImg" id="setting">
        <select name="language" id="language">
            <option value="eng">eng</option>
            <option value="kor">kor</option>
        </select>
    </header>

    <!-- BODY (Page) -->
    <div id="page-body"></div>

    <!-- FOOTER -->
    <footer>
        <div>
            <img src="img/new/btn_arrow_botttomAsset.png" alt="bottomAsset" id="bottomAsset">
            <font class="bold">&nbsp;APIS ASSETS :</font>&emsp;<font class="semiBold" id="size-12">0.</font><font class="semiBold">000000000000000000</font> &nbsp;APIS
        </div>
        <div>
            <img src="img/new/icon_peer.png" alt="peers" class="backImg" id="peers">
            &nbsp;<span id="footer-block-peers">0 peers</span>&emsp;&emsp;
            <img src="img/new/icon_block.png" alt="block" class="backImg" id="block">
            &nbsp;<span id="footer-block-number">-</span>&emsp;&emsp;
            <img src="img/new/icon_time.png" alt="clock" class="backImg" id="clock">
            &nbsp;<span id="footer-block-timestamp">-</span>
        </div>
    </footer>

</div>

<!-- script : include -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.ajax-cross-origin.min.js"></script>
<script src="js/common.js"></script>
<script src="js/ui/ui.js"></script>
<script src="js/page/intro.js"></script>
<script src="js/page/main.js"></script>
<script src="js/page/transfer.js"></script>
<script src="js/page/smartcontract.js"></script>
<script src="js/page/transaction.js"></script>
<script src="js/page/addressmasking.js"></script>

<!-- script run method -->
<script>
    $(function(){
        common_start();
        ui_start();
    });
</script>

</body>
</html>
