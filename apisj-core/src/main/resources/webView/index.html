<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>APIS CORE</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=greek,greek-ext" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/page/intro.css" />
    <link rel="stylesheet" type="text/css" href="css/page/main.css" />
    <link rel="stylesheet" type="text/css" href="css/page/transfer.css" />
    <link rel="stylesheet" type="text/css" href="css/page/smartcontract.css" />
    <link rel="stylesheet" type="text/css" href="css/page/transaction.css" />
    <link rel="stylesheet" type="text/css" href="css/page/addressmasking.css" />

</head>
<body>
<!-- container -->
<div id="container">

    <div class="status-group" id="statusWhite">
        <div class="status-minimum" id="minimumWhite">
            <img src="img/new/btn_status_minimum_white.png" alt="status_minimum_white" id="statusMinimumWhite">
        </div>
        <div class="status-close" id="closeWhite">
            <img src="img/new/btn_status_close_white.png" alt="status_close_white" id="statusCloseWhite">
        </div>
    </div>
    <div class="statusBar">
        <div class="status-group">
            <div class="status-minimum minimumBlack">
                <img src="img/new/btn_status_minimum_black.png" alt="status_minimum_black" class="statusMinimumBlack">
            </div>
            <div class="status-close closeBlack">
                <img src="img/new/btn_status_close_black.png" alt="status_close_black" class="statusCloseBlack">
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <img src="img/APIS_mainPage_logo.jpg" alt="APIS_logo" id="APIS_logo">
        <span class="header-span" id="wallet">Wallet</span>
        <span class="header-span" id="transfer">Transfer</span>
        <span class="header-span" id="smart_contract">Smart Contract</span>
        <span class="header-span" id="transaction">Transaction</span>
        <span class="header-span" id="address_masking">Address Masking</span>
        <img src="img/notification.jpg" alt="notification" class="headerImg" id="notification">
        <img src="img/setting.jpg" alt="setting" class="headerImg" id="setting">
        <select name="language" id="language">
            <option value="eng">eng</option>
            <option value="kor">kor</option>
        </select>
    </header>

    <!-- BODY (Page) -->
    <div id="page-body"></div>

    <!-- FOOTER -->
    <footer>
        <img src="img/inverted_triangle.jpg" alt="inverted_triangle" id="inverted_triangle">
        &nbsp;APIS ASSETS :&emsp;&nbsp;<font class="semiBold" id="size-12">120,323,365.</font><font class="semiBold">0000000000000000</font> &nbsp;APIS
        <img src="img/peers.jpg" alt="peers" class="backImg" id="peers">
        &nbsp;8 peers&emsp;
        <img src="img/block.jpg" alt="block" class="backImg" id="block">
        &nbsp;<span id="footer-block-number">954,522</span>&emsp;
        <img src="img/clock.jpg" alt="clock" class="backImg" id="clock">
        &nbsp;<span id="footer-block-timestamp">32s since last block</span>
    </footer>

</div>

<!-- script : include -->
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.ajax-cross-origin.min.js"></script>
<script src="js/common.js"></script>
<script src="js/ui/ui.js"></script>
<script src="js/page/intro.js"></script>
<script src="js/page/main.js"></script>
<script src="js/page/transfer.js"></script>
<script src="js/page/smartcontract.js"></script>
<script src="js/page/transaction.js"></script>
<script src="js/page/addressmasking.js"></script>

<!-- script run method -->
<script>
    $(function(){
        common_start();
        ui_start();
    });
</script>

</body>
</html>
